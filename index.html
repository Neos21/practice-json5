* {
  box-sizing: border-box;

  height: 100%;

  cursor: default;

body {
  margin: 0;

  grid-template: "h1      h1      " auto
                 "json-h2 json5-h2" auto
                 "json    json5   " 1fr / 1fr 1fr;

    <script type="module">

import JSON5 from 'https://unpkg.com/json5@2/dist/index.min.mjs';

try {
  const response = await fetch('./example.json5');
  const json5Text = await response.text();
  const parsed = JSON5.parse(json5Text);
  console.log('JSON5 Parsed', parsed);
  
  const jsonStringified  = JSON .stringify(parsed, null, '  ');
  const json5Stringified = JSON5.stringify(parsed, null, '  ');
  console.log('JSON Stringified' , jsonStringified );
  console.log('JSON5 Stringified', json5Stringified);
  document.getElementById('json-stringified' ).value = jsonStringified ;
  document.getElementById('json5-stringified').value = json5Stringified;
}
catch(error) {
  document.getElementById('textarea').value = `Error : ${error.toString()}`;
}

    </script>

  <body>

<h1 style="grid-area: h1;">Practice JSON5</h1>
<h2 style="grid-area: json-h2 ;">JSON Stringified</h2>
<h2 style="grid-area: json5-h2;">JSON5 Stringified</h2>
<textarea style="grid-area: json ;" readonly id="json-stringified"  placeholder="JSON Stringified" ></textarea>
<textarea style="grid-area: json5;" readonly id="json5-stringified" placeholder="JSON5 Stringified"></textarea>
